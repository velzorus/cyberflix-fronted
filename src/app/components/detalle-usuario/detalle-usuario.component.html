<div class="container h-100 pt-5 my-5">
    <br>
    <div class="row d-flex justify-content-center align-items-center h-100 mt-2">
        <div class="col-lg-12 col-xl-8">
            <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5 card-custom">
                    <h4 class="text-center">Detalles Usuario: <span>{{objUsuario.nombre}}</span></h4>
                    <div class="py-3 row">
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Id:</label>
                            <input id="id" [(ngModel)]="objUsuario.idUsu" name="id" type="text" class="form-control" disabled>
                        </div>
                        <div class="col-md-9 mb-3">
                            <label class="form-label">Nombres:</label>
                            <input id="nombre" [(ngModel)]="objUsuario.nombre" name="nombre" type="text" class="form-control" disabled>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Email:</label>
                            <input id="email" [(ngModel)]="objUsuario.email" name="email" type="text" class="form-control" disabled>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Contrase√±a:</label>
                            <input id="contrasena" [(ngModel)]="objUsuario.contrasena" name="contrasena" type="text" class="form-control" disabled>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Avatar:</label>
                            <input id="avatar" [(ngModel)]="objUsuario.avatar" name="avatar" type="text" class="form-control" disabled>
                        </div>
                        <div class="col-md-12 d-flex justify-content-center pt-5">
                            <a [routerLink]="'/usuarios'" class="btn btn-danger px-3">Regresar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
