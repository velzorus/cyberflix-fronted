<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://static1.moviewebimages.com/wordpress/wp-content/uploads/2023/07/the-20-best-fantasy-movies-of-all-time.jpg" class="d-block w-100 rounded" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://hips.hearstapps.com/hmg-prod/images/movies-about-prom-1668552677.jpg?crop=1.00xw:1.00xh;0,0&resize=1200:*" class="d-block w-100 rounded" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://hips.hearstapps.com/hmg-prod/images/mh-10-23-dystopia-1603470274.jpg?resize=1200:*" class="d-block w-100 rounded" alt="...">

    </div>

        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Start Movies -->
<section class="movies">
    <div class="d-flex align-items-center filter-bar mt-2">
        <div class="filter-dropdowns d-flex">
            <h3 class="m-0 text-off-white">
                <i class="bi bi-collection-play-fill fs-3 text-off-white me-3"></i>Películas agregados recientemente
            </h3>
        </div>
    </div>

    <div class="movies-grid">    
        <a (click)="verPelicula(p.idPelicula)" *ngFor="let p of objPelis.slice((paginaActual - 1) * itemsXPagina, paginaActual * itemsXPagina)" class="movie-card" [title]="p.titulo">
            <div class="card-head">
                <img [src]="myFileImgs + p.imagen" class="card-img" alt="Movie Cover">
                <div class="card-overlay">
                        <a class="bookmark">
                            <i class="bi bi-heart-fill mx-1"></i>
                        </a>
                    <div class="rating">
                        <i class="bi bi-star-half me-1"></i>
                        <span>6.8</span>
                    </div>
                    <div class="play">
                        <i class="bi bi-play-circle"></i>
                    </div>
                </div>
            </div>
            <div class="text-light card-body">
                <h3 class="card-title">{{ p.titulo }}</h3>
                <div class="card-info">
                    <!--span class="genre text_overflow">{{ p.peliculaGenero.nomGen }}</span-->
                    <span class="year">{{ p.anio }}</span>
                </div>
            </div>
        </a>
    </div>
    <div class="pagination justify-content-center">
        <button class="btn btn-primary" (click)="previousPage()" [disabled]="paginaActual === 1">
            <i class="bi bi-arrow-left"></i> Anterior
        </button>
        <span class="page-number btn btn-light disabled fw-bold">Página {{ paginaActual }}</span>
        <button class="btn btn-primary" (click)="nextPage()" [disabled]="paginaActual * itemsXPagina >= objPelis.length">
            Siguiente <i class="bi bi-arrow-right"></i>
        </button>
    </div>
</section>
<!-- End Movies -->
