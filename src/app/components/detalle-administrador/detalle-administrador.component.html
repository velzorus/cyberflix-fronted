<div class="container h-100 pt-5 my-5">
    <br>
    <div class="row d-flex justify-content-center align-items-center h-100 mt-2">
        <div class="col-lg-12 col-xl-8">
            <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5 card-custom">
                    <h4 class="text-center">Detalle Administrador: <span>{{objAdmin.nombre}}</span></h4>
                    <hr>
                    <form class="py-3 row">
                        <div class="col-md-2 mb-3">
                            <label class="form-label">Id:</label>
                            <input id="id" [(ngModel)]="objAdmin.idAdmin" name="id" type="text" class="form-control" disabled>
                        </div>
                        <div class="col-md-5 mb-3">
                            <label class="form-label">Nombre:</label>
                            <input id="nombre" [(ngModel)]="objAdmin.nombre" name="nombre" type="text" class="form-control" disabled>
                        </div>
                        <div class="col-md-5 mb-3">
                            <label class="form-label">Apellido:</label>
                            <input id="apellido" [(ngModel)]="objAdmin.apellido" name="apellido" type="text" class="form-control" disabled>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email:</label>
                            <input id="correoElectronico" [(ngModel)]="objAdmin.correoElectronico" name="correoElectronico" type="text" class="form-control" disabled>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Contraseña:</label>
                            <input id="contrasena" [(ngModel)]="objAdmin.contrasena" name="contrasena" type="text" class="form-control" disabled>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Dirección:</label>
                            <input id="direccion" [(ngModel)]="objAdmin.direccion" name="direccion" type="text" class="form-control" disabled>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nacionalidad:</label>
                            <input id="administradorPais" *ngIf="objAdmin && objAdmin.administradorPais" [(ngModel)]="objAdmin.administradorPais.nomPais" name="administradorPais" type="text" class="form-control" disabled>
                        </div>
                        <div class="col-md-12 d-flex justify-content-center pt-5">
                            <button type="submit" class="btn btn-primary me-2">Guardar Cambios</button>
                            <a [routerLink]="'/administradores'" class="btn btn-danger">Regresar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
