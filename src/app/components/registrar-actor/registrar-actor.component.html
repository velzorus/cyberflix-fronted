<div class="container h-100 pt-5 my-5">
    <br>
    <div class="row d-flex justify-content-center align-items-center h-100 mt-2">
        <div class="col-lg-12 col-xl-8">
            <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5 card-custom">
                    <h4 class="text-center">Registrar Actor/es</h4>
                    <hr>
                    <form (ngSubmit)="onSubmit()" class="py-3 row">
                        <div class="col-md-3 mb-3">
                            <label for="id" class="form-label">Id:</label>
                            <input id="id" [(ngModel)]="objActor.idActor" name="id" type="text" class="form-control" disabled>
                        </div>
                        <div class="col-md-9 mb-3">
                            <label for="nombre" class="form-label">Actore/s:</label>
                            <input id="nombre" [(ngModel)]="objActor.nomActor" name="nombre" placeholder="Ej. Michael Roan, Julhian Barner..." type="text" class="form-control" required>
                        </div>
                        <div class="col-md-12 d-flex justify-content-center pt-5">
                            <button type="submit" class="btn btn-primary me-2">Guardar Cambios</button>
                            <a [routerLink]="'/actores'" class="btn btn-danger">Regresar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
